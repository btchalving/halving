<ng-container
  *ngIf="{
    isMobile: isMobile$ | async,
    language: language$ | async
  } as info"
>
  <footer class="footer">
    <div class="footer-container">
      <h5 class="footer-container__copyright">
        {{ copyright[info.language!] + " " }}&#174;
        {{ " " + date + " " + name }}
      </h5>
    </div>
  </footer>
</ng-container>
